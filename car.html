                        /* Replace "P" with logo */
        .top-bar img {

            box-sizing: border-box; 
        } .carousel { 
            position: relative; 
            max-width: 100%; 
            margin: auto; 
            overflow: hidden;
        } 
        .carousel img { 
            width: 100%;
            transition: transform 0.5s ease;
        } 
        .carousel .prev, .carousel .next { 
            position: absolute; 
            top: 50%; 
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5); 
            color: white; 
            border: none; 
            padding: 10px; 
            cursor: pointer;
            z-index: 1;
        } 
        .carousel .prev { 
            left: 10px;
        } 
        .carousel .next { 
            right: 10px; 
        } 
        .carousel-indicators { 
            text-align: 
            center; position:
            absolute; bottom: 
            10px; width: 100%;
        } 
        .carousel-indicators button {
            background-color: #fff; 
            border: none;
            width: 10px; height: 10px;
            margin: 2px; border-radius: 50%; 
            cursor: pointer; 
        } 
        .carousel-indicators button.active { 
            background-color: #333; 
        } 
    </style> 
</head> 
<body> 
    
<div class="carousel">
    <img src="image1.jpg" alt="Image 1"> 
    <img src="image2.jpg" alt="Image 2"> 
    <img src="image3.jpg" alt="Image 3"> 
    <button class="prev" onclick="changeSlide(-1)">&#10094;</button> 
    <button class="next" onclick="changeSlide(1)">&#10095;</button>
    <div class="carousel-indicators"> 
        <button class="active" onclick="currentSlide(1)">
        </button> <button onclick="currentSlide(2)">
        </button> <button onclick="currentSlide(3)"></button>
    </div> 
</div> 
    
<script> 
    let currentSlideIndex = 0; 
    const slides = document.querySelectorAll('.carousel img');
    const indicators = document.querySelectorAll('.carousel-indicators button'); 
    
    function showSlide(index) { 
        if (index >= slides.length) currentSlideIndex = 0; 
        if (index < 0) currentSlideIndex = slides.length - 1; 
        slides.forEach((slide, i) => {
            slide.style.transform = `translateX(${100 * (i - currentSlideIndex)}%)`;
        }); indicators.forEach((indicator, i) => {
            indicator.classList.toggle('active', i === currentSlideIndex);
        }); 
    } 
    function changeSlide(direction) { 
        showSlide(currentSlideIndex += direction); 
    } 
   
    function currentSlide(index) { 
        showSlide(currentSlideIndex = index - 1);
    } 
    
    showSlide(currentSlideIndex); 
    
        
         }
